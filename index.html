<!DOCTYPE html>
<html>
	<head>
		<title>PounceLaunce - Launch Your Programs instantly!</title>
		<meta name="description" content="PounceLaunch is a developer platform to launch projects!">
		<style>
		body {
			margin: 0;
			padding: 0;
			font-family: "helvetica neue", helvetica, arial, sans-serif;
		}
		.container {
			width: 100%;
		}
		.mainnav {
			background-image: url("menubg1.svg");
			background-repeat: no-repeat;
			background-size: 100vw 600px;
			color: white;
			height: 600px;
			padding: 20px;
		}
		.mainnav a {
			transition: 0.235s;
			padding: 5px 10px;
			border-radius: 25px;
			border: 2px solid white;
			background: none;
			text-decoration: none;
			margin: 10px;
		}
		.mainnav a:hover {
			background-color: rgba(200,200,200,0.3);
			color: rgba(255,255,255,0.8);
		}
		</style>
	</head>
	<body>
		<div class="container">
			<!-- Navigation Bar -->
			<div class="mainnav">
				<span></span><a class="launch-nav">Launch</a>
			</div>
		</div>
	</body>
</html>
